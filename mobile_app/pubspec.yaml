# WHY: deps do app + gerador de ícone do launcher

name: mobile_app
description: "A new Flutter project for Xubudget."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  flutter_riverpod: ^2.5.1
  google_mlkit_text_recognition: ^0.11.0
  image_picker: ^1.1.0

  # Storage/DB
  sqflite_sqlcipher: ^3.3.0
  flutter_secure_storage: ^9.0.0
  path: ^1.9.1
  path_provider: ^2.1.3

  # Util
  intl: ^0.19.0
  provider: ^6.1.1
  http: ^1.2.1
  csv: ^5.1.1
  shared_preferences: ^2.2.3

  # Ícones padrão Flutter
  cupertino_icons: ^1.0.8
  flutter_gemma: ^0.0.4
  mobile_scanner: ^7.0.1
  logger: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/

# Config do gerador de ícone (launcher)
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21

