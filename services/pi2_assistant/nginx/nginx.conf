worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # gzip para payloads web
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_types
    text/plain text/css application/json application/javascript
    application/x-javascript text/xml application/xml application/xml+rss
    image/svg+xml;
  # Static + dynamic compression
  gzip_static on;
  brotli on;
  brotli_static on;
  brotli_comp_level 6;
  brotli_types text/plain text/css application/json application/javascript \
               application/xml+rss application/xml image/svg+xml \
               application/xhtml+xml application/x-font-ttf font/opentype \
               image/x-icon application/octet-stream application/wasm;

  # upstream do backend FastAPI
  upstream api_upstream {
    server api:8000;
    keepalive 32;
  }

  # Redirect HTTP -> HTTPS
  server {
    listen 80;
    listen [::]:80;
    return 301 https://$host$request_uri;
  }

  # HTTPS servidor principal
  server {
    listen 443 ssl http2 reuseport;
    listen 443 quic reuseport;
    listen [::]:443 ssl http2 reuseport;
    listen [::]:443 quic reuseport;
    ssl_protocols TLSv1.3 TLSv1.2;
    server_name _;

    # paths dos certificados (montados pelo compose)
    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # --- HSTS (PROD) ---
    # DEV/LOCAL (localhost / IP da LAN) – sem preload:
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # PROD (domínio público) – com preload:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # --- CSP mínima segura p/ React SPA + voz/câmera/screen ---
    add_header Content-Security-Policy "
      default-src 'self';
      base-uri 'self';
      frame-ancestors 'self';
      form-action 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self' ws: wss:;
      media-src 'self' blob:;
      object-src 'none';
      upgrade-insecure-requests
    " always;

    # Políticas complementares
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(self), microphone=(self), display-capture=(self), geolocation=(), payment=(), usb=()" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;

    # Advertise HTTP/3 support
    add_header Alt-Svc 'h3=":443"; ma=86400' always;

    # raiz do front build
    root /usr/share/nginx/html;
    index index.html;

    # cache agressivo para assets TEXTUAIS fingerprintados
    location ~* \.(?:js|css|html|json|svg|xml|txt|wasm)$ {
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      add_header Vary Accept-Encoding;
      try_files $uri =404;
    }

    # cache agressivo para IMAGENS e fontes
    location ~* \.(?:png|jpg|jpeg|gif|ico|webp|avif|woff2?)$ {
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      try_files $uri =404;
    }

    # index.html SEM cache (para pegar sempre o build mais novo)
    location = /index.html {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      add_header Expires "0";
      try_files $uri =404;
    }

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
      client_max_body_size 50m;
      # Hardened CSP for API responses (independent of SPA CSP)
      add_header Content-Security-Policy "\
        default-src 'none'; \
        base-uri 'none'; \
        frame-ancestors 'none'; \
        form-action 'none'; \
        connect-src 'self'; \
        object-src 'none'\
      " always;
      # Avoid caching sensitive JSON
      add_header Cache-Control "no-store" always;
    }

    # health local do proxy
    location = /proxy-healthz {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }
  }
}
